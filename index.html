<!-- npm run tailwind-start -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LoginPage with TailWind</title>
    
        <link rel="stylesheet" href="dist/output.css">
        <link rel="stylesheet" href="css/fonts.css">
    </head>
    
    <body class="flex items-center justify-center w-screen h-screen bg-gradient-to-br from-slate-800 to-slate-700">
        <section class="w-[100%] max-w-[1100px] h-[650px] bg-gray-900 rounded-3xl flex gap-[86px]">
            <section id="login" class="ml-[60px] mt-[80px]">
                <h1 class="font-sans text-3xl text-white mb-[60px]">
                    Faça seu login
                    
                    <span class="inline-block rounded-full w-[10px] h-[10px] bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70]"></span>
                </h1>
                <form action="" class="flex flex-col gap-10">

                    <label id="email" class="group h-16 font-sans text-[13.524px] text-gray-400 font-normal">
                        <p>Email</p>
                        <div
                        class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 h-[55px] w-[355px] mt-[6px]
                        bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] rounded-lg blur-md">
                        </div>
                        <!-- -top-[55px] -->
                        <div 
                        class="relative -top-[55px] w-[355px] h-[55px] rounded-[15px] bg-none
                        focus-within:bg-gradient-to-r from-[#4158D0] from-0% via-[#c850c0] via-46% to-[#FFCC70] to-100%">
                        <input type="email" name="email" placeholder="Insira seu email"
                        class="text-white bg-black w-[353px] h-[53px] pl-2 rounded-[15px]
                        outline-none appearance-none m-px">
                        </div>
                    </label>

                    <label id="senha" class="group h-16 font-sans text-[13.524px] text-gray-400 font-normal">
                        <p>Senha</p>

                        <div
                        class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 h-[55px] w-[355px] mt-[6px]
                        bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] rounded-lg blur-md">
                        </div>

                        <div class="relative -top-[55px] w-[355px] h-[55px] rounded-[15px] bg-none
                        focus-within:bg-gradient-to-r from-[#4158D0] from-0% via-[#c850c0] via-46% to-[#FFCC70] to-100%">

                        <input type="password" name="senha" placeholder="Insira sua senha"
                        class="text-white bg-black w-[353px] h-[53px] pl-2 rounded-[15px]
                        outline-none appearance-none m-px">

                        </div>
                    </label>

                    <p class="font-sans text-[13.524px] text-gray-400 font-normal text-right underline cursor-pointer">
                        Esqueci minha senha
                    </p>

                    <div
                    class="w-[355px] h-[55px] rounded-[15px] 
                    bg-gradient-to-r from-[#4158D0] from-0% via-[#c850c0] via-46% to-[#FFCC70] to-100%
                    flex justify-center items-center text-center cursor-pointer">

                    <p class="font-sans text-3xl text-center text-white">
                        Entrar
                    </p>

                    </div>

                    <p class="font-sans text-[13.524px] text-gray-400 font-normal text-center underline cursor-pointer">
                        Ainda não tenho uma conta
                    </p>
                </form>

            </section>

            <section id="image" class="border-solid border-[1px] border-rose-600">
                <p class="font-sans text-3xl text-white">
                    images
                </p>
            </section>
        </section>
    </body>
</html>
