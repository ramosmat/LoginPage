<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv = "">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href = "style.css">
    <title>Project - LoginPage</title>
</head>

<body>
    <div id = "main">
        <div id = "big_box">
            <div id = "login">
                <h1 class = "textos">
                    Faça seu login <img src = "./assets/elipse_login.svg" alt = "elipse">
                </h1>

                <h2 class = "textos sub_text">
                    Email
                </h2>

                <div id = "email" class = "type_box"> <!--Box colorida no fundo-->
                    <div> <!--Box preta na frente-->
                        <!--https://www.homehost.com.br/blog/tutoriais/formulario-html/-->
                        <form method = "get" class = "forms">
                            <input type="email" name = "email", placeholder = "Digite seu e-mail">
                        </form>
                    </div>
                </div>

                <h3 class = "textos sub_text">
                    Senha
                </h3>

                <div id = "password" class = "type_box">
                    <div>
                        <!--https://www.homehost.com.br/blog/tutoriais/formulario-html/-->
                        <form method = "get" class = "forms">
                            <input type="password" name = "password", placeholder = "Digite sua senha">
                        </form>
                    </div>
                </div>

                <h4 class = "textos sub_text">
                    Esqueci minha senha
                </h4>

                <div id = "entrar"> <!--Box colorida no fundo-->
                    <div> <!--Box preta na frente-->
                        <p class = "textos">
                            Entrar
                        </p>
                    </div>
                </div>

                <h5 class = "textos sub_text">
                    Ainda não tenho uma conta
                </h5>

            </div>

            <div id = "image">
                <img src = "./assets/montanhas.svg">
            </div>

        </div>
    </div>

    <img src = "./assets/background.svg" alt="background">

    <script src = "./script.js"></script>
</body>
</html>
