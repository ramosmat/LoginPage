<!-- npm run tailwind-start -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LoginPage with TailWind</title>
    
        <link rel="stylesheet" href="dist/output.css">
        <link rel="stylesheet" href="css/fonts.css">
    </head>
    
    <body class="flex items-center justify-center w-screen h-screen bg-gradient-to-br from-slate-900 to-slate-800">
        <section class="w-[100%] max-w-[1100px] h-[650px] bg-gray-950 rounded-3xl flex gap-[86px]">
            <section id="login" class="ml-[60px] mt-[80px] border border-solid border-emerald-500">
                <h1 class="font-sans text-3xl text-white mb-[60px]">
                    Faça seu login
                </h1>
                
                <label class="group font-sans text-[13.524px] text-gray-400 font-normal">
                    Email
                    
                    <div
                    class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 h-[55px] w-[355px] mt-[6px]
                    bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] rounded-lg blur-sm">
                    </div>

                    <div 
                    class="relative -top-[55px] w-[355px] h-[55px] rounded-[15px] bg-none
                    focus-within:bg-gradient-to-r from-[#4158D0] from-0% via-[#c850c0] via-46% to-[#FFCC70] to-100%">

                    <form action="" class="p-[1px]">
                        <input type="email" name="email" placeholder="Insira seu email"
                        class="text-white bg-black w-[353px] h-[53px] pl-2 rounded-[15px]
                        outline-none appearance-none">
                    </form>

                    </div>
            </label>
                
                <p class="font-sans text-[13.524px] text-gray-400 font-normal -mt-[30px]">
                    Senha
                </p>

                <div class="mt-[6px] w-[353px] h-[53px] rounded-[15px] bg-black">
                    <form action="">
                        <input type="password" name="senha" placeholder="Insira sua senha"
                        class="text-white bg-black w-[352px] h-[52px] pl-2 rounded-[15px] outline-none appearance-none">
                    </form>
                </div>

                <p class="font-sans text-[13.524px] text-gray-400 font-normal mt-[20px] text-right underline cursor-pointer">
                    Esqueci minha senha
                </p>

                <div
                class="mt-[35px] w-[355px] h-[55px] rounded-[15px] 
                bg-gradient-to-r from-[#4158D0] from-0% via-[#c850c0] via-46% to-[#FFCC70] to-100%
                flex justify-center items-center text-center cursor-pointer">

                    <p class="font-sans text-3xl text-center text-white">
                        Entrar
                    </p>

                </div>

                <p class="font-sans text-[13.524px] text-gray-400 font-normal mt-[35px] text-center underline cursor-pointer">
                    Ainda não tenho uma conta
                </p>

            </section>

            <section id="image" class="border-solid border-[1px] border-rose-600">
                <p class="font-sans text-3xl text-white">
                    images
                </p>
            </section>
        </section>
    </body>
</html>
