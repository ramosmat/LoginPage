<!-- npm run tailwind-start -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LoginPage with TailWind</title>
    
        <link rel="stylesheet" href="dist/output.css">
        <link rel="stylesheet" href="css/fonts.css">
    </head>
    
    <body class="flex items-center justify-center w-screen h-screen bg-gradient-to-br from-slate-900 to-slate-800">
        <section class="w-[100%] max-w-[1100px] h-[650px] bg-gray-950 rounded-3xl flex gap-[86px]">
            <section id="login" class="ml-[60px] mt-[80px]">
                <h1 class="font-sans text-3xl text-white">
                    Faça seu login
                </h1>
                
                <p class="font-sans text-[13.524px] text-gray-400 font-normal mt-[60px]">
                    Email
                </p>

                <div 
                class="mt-[8px] p-[1px] w-[355px] h-[55px] rounded-[15px] 
                bg-gradient-to-r from-[#4158D0] from-0% via-[#c850c0] via-46% to-[#FFCC70] to-100% 
                shadow-md shadow-emerald-500">

                    <div class="w-[353px] h-[53px] rounded-[15px] bg-black">
                        <form action="">
                            <input type="email" name="email" placeholder="Insira seu email"
                            class="text-white bg-black w-[352px] h-[52px] pl-2 rounded-[15px]">
                        </form>
                    </div>

                </div>

                <p class="font-sans text-[13.524px] text-gray-400 font-normal mt-[25px]">
                    Senha
                </p>

                <div class="mt-[8px] w-[353px] h-[53px] rounded-[15px] bg-black">
                    <form action="">
                        <input type="password" name="senha" placeholder="Insira sua senha"
                        class="text-white bg-black w-[352px] h-[52px] pl-2 rounded-[15px]">
                    </form>
                </div>

                <p class="font-sans text-[13.524px] text-gray-400 font-normal mt-[20px] text-right underline cursor-pointer">
                    Esqueci minha senha
                </p>

                <div
                class="mt-[35px] w-[355px] h-[55px] rounded-[15px] 
                bg-gradient-to-r from-[#4158D0] from-0% via-[#c850c0] via-46% to-[#FFCC70] to-100%
                flex justify-center items-center text-center cursor-pointer">

                    <p class="font-sans text-3xl text-center text-white hover:text-left">
                        Entrar
                    </p>

                </div>

                <p class="font-sans text-[13.524px] text-gray-400 font-normal mt-[35px] text-center underline cursor-pointer">
                    Ainda não tenho uma conta
                </p>

            </section>

            <section id="image" class="border-solid border-[1px] border-rose-600">
                <p class="font-sans text-3xl text-white">
                    images
                </p>
            </section>
        </section>
    </body>
</html>
